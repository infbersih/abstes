<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Otomatis</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #result {
      margin-top: 15px;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    .success { color: green; background: #e6ffe6; }
    .error   { color: red; background: #ffe6e6; }
    .loading { color: blue; background: #e6f0ff; }
  </style>
</head>
<body>
  <h2>Absensi Siswa</h2>

  <!-- Tombol kirim -->
  <button id="sendBtn">Kirim Data</button>

  <!-- Tempat notifikasi -->
  <div id="result"></div>

  <script>
    // URL Web App GAS (ganti dengan URL Anda)
    const webhookURL = "https://script.google.com/macros/s/AKfycbyJYotpum3BLRHk9VNOngElWqKEaBV3r_l3BecuiQE_zuqaA5HPuMvWhyse5OOK5kyJ/exec";
    const resultEl = document.getElementById("result");
    const sendBtn = document.getElementById("sendBtn");

    // Contoh data absensi
    const scanParts = ["12345", "Budi", "10A", "+6281500000000", "+6281500000001"];
    const kondisi = "Hadir";
    const timestamp = new Date().toLocaleString();

    sendBtn.addEventListener("click", () => {
      resultEl.textContent = "⏳ Mengirim data...";
      resultEl.className = "loading";

      fetch(webhookURL, {
        method: "POST",
        body: JSON.stringify({
          nis: scanParts[0],
          nama: scanParts[1],
          kelas: scanParts[2],
          hp1: scanParts[3],
          hp2: scanParts[4],
          kondisi: kondisi,
          timestamp: timestamp
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(json => {
        if (json.status === "OK") {
          resultEl.textContent = "✅ " + json.message;
          resultEl.className = "success";
        } else {
          resultEl.textContent = "⚠️ Gagal: " + json.message;
          resultEl.className = "error";
        }
      })
      .catch(err => {
        resultEl.textContent = "❌ Error koneksi: " + err;
        resultEl.className = "error";
      });
    });
  </script>
</body>
</html>
